<div class="cesar-container">
    <div style="float: right">
        <button class="mdl-button mdl-js-button mdl-button--raised" ng-disabled="ctrl.displayPreviousButton()"
                ng-click="ctrl.previousArticle()">
            <i class="material-icons">skip_previous</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
            Liste des articles
        </button>
        <button class="mdl-button mdl-js-button mdl-button--raised" ng-disabled="ctrl.displayPreviousButton()"
                ng-click="ctrl.nextArticle()">
            <i class="material-icons">skip_next</i>
        </button>
    </div>

    <h1>{{ctrl.article.title}}</h1>
    <a class="mdl-button mdl-js-button mdl-button--raised cesar-mdl-button--interests">{{ctrl.article.postedAt}}</a>
    <p>&nbsp;</p>

    <div class="cesar-section--bottom">

        <p class="cesar-text">
            {{ctrl.article.headline}}
        </p>


        <cesar-markdown content="ctrl.article.content"></cesar-markdown>

        <div><a class="mdl-button mdl-js-button cesar-mdl-button--news" ui-sref="staff">La team Mix-IT</a></div>
        <p>&nbsp;</p>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col cesar-card-session mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                    <h4 class="mdl-card__title-text cesar-card__title-text">Commentaires</h4>
                </div>
                <div class="mdl-card__supporting-text cesar-card__supporting-text">
                    <div ng-repeat="comment in ctrl.article.comments">
                        <p>
                            <strong>{{comment.member.firstname}} {{comment.member.lastname}}: le {{comment.postedAt}}</strong><br>
                            {{comment.content}}
                        </p>
                    </div>

                </div>
                <div class="mdl-card__actions mdl-card--border cesar-speaker-session" ng-if="display!=='minimal'">
                    <a class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-button--mini-fab">
                        <i class="material-icons">add</i></a>
                </div>
            </div>
        </div>
    </div>
    <p>&nbsp;</p>
</div>
