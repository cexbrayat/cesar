<a class="mdl-button {{classNames}}" ng-href="{{url}}" ng-switch="imgtype" target="social">
    <img src="img/social/twitter_primary.svg" ng-switch-when="twitter">
    <img src="img/social/google_primary.svg" ng-switch-when="google">
    <i class="material-icons" ng-switch-default>nature_people</i>
</a>
